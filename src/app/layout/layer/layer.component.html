<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
    <app-siderbar [isCollapsed]="isCollapsed" ></app-siderbar>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;min-height:64px;">
      <app-header (siderShow)="showCollapsedSider($event)"  ></app-header>
    </nz-header>
    <nz-content style="margin:0 16px;">
      <app-content></app-content>
    </nz-content>
    <nz-footer style="text-align: center;">Ant Design Â©2017 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
<ng-template #trigger>
  <i class="anticon anticon-up"></i>
</ng-template>
